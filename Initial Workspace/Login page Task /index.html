<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Task</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="image" src="./img.png" alt="" />

      <div class="logdetais">
        <label class="font" for="name">Name</label>
        <input class="name" type="text" name="name" />
        <br />
        <label class="font" for="mobile">Phone</label>
        <input class="phone" type="number" name="mobile" />
        <br />
      </div>
      <br />
      <div class="buttons">
        <button class="save-btn">Save</button>
        <button class="clear-btn">Clear</button>
      </div>
    </div>
  </body>
</html>
