<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="h-[100vh] grid place-content-center bg-linear-to-b from-sky-200 to-indigo-200 pl-5"
    >
      <div
        class="bg-white w-[400px] h-[500px] rounded-lg shadow-lg shadow-slate-700 flex flex-col justify-around align"
      >
        <div class="h-[250px] w-full">
          <img
            class="h-[250px] w-full object-contain"
            src="https://encrypted-tbn0.gstatic.com//images?q=tbn:ANd9GcS_gcgh8ahVZrRxZ0KY3fcjp5stI-dNHNV2Vg&s%22"
            alt=""
          />
        </div>
        <div
          class="h-[50px] w-full flex flex-row justify-between items-center p-2 text-sm text-gray-600 font-serif"
        >
          <div>1500 visited</div>
          <div>2hrs</div>
        </div>
        <div class="h-[100px] w-full p-2 font-semibold font-serif text-2xl">
          Motion Graphics : Create a Nice typography animation
        </div>
        <div
          class="h-[100px] w-full flex flex-row justify-between items-center p-2 text-gray-600"
        >
          <div>500$</div>
          <button
            class="cursor-pointer bg-sky-600 w-[100px] rounded-md shadow-blue-200 text-white"
          >
            Buy
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
